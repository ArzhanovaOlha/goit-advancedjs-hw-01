<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-advancedjs-hw-01</title>
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/main.css" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
  />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">GoIT - AdvancedJS - HW - 01</div>
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <h1 class="title">Callback Form</h1>
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" placeholder="Введіть ваш email" autofocus />
      </label>

      <label>
        Message
        <textarea name="message" rows="8" placeholder="Введіть повідомлення"></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>
    <div class="cta-group center">
        <a href="index.html" class="btn secondary">Back to Homepage</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Olha Arzhanova. All rights reserved.
  </footer>

  <script type="module" src="../js/2-form.js"></script>

</html>
